machine:
  services:
    - docker

dependencies:
  post:
    # install golint
    - go get github.com/golang/lint/golint

test:
  pre:
    - go vet $(go list ./... | grep -v vendor)
    - golint ./... | grep -v vendor | tee /dev/stderr
    - gofmt -s -l . | grep -v vendor | tee /dev/stderr
  override:
    - make ci
