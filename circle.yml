machine:
  services:
    - docker
  environment:
    GO15VENDOREXPERIMENT: 1


dependencies:
  pre:
    # install golint
    - go get github.com/golang/lint/golint

test:
  pre:
    - go vet $(go list ./... | grep -v vendor)
    - test -z "$(golint ./... | grep -v vendor | tee /dev/stderr)"
    - test -z "$(gofmt -s -l . | grep -v vendor | tee /dev/stderr)"
  override:
    - make dbuild
